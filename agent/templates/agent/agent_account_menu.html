{% load static %}

<section class="pt-4">
  <div class="container">
    <div class="card rounded-3 border p-3 pb-2">
      <!-- Avatar and info START -->
      <div class="d-sm-flex align-items-center">
        <div class="avatar avatar-xl mb-2 mb-sm-0">
          <img class="avatar-img rounded-circle" src="{% static 'dashboard/images/avatar/01.jpg' %}" alt="">
        </div>
        <h4 class="mb-2 mb-sm-0 ms-sm-3"><span class="fw-light">Hola,</span> Frank Lopez</h4>
        <a href="#" class="btn btn-sm btn-primary-soft mb-0 ms-auto flex-shrink-0"><i
            class="bi bi-plus-lg fa-fw me-2"></i>Nueva reserva</a>
      </div>
      <!-- Avatar and info START -->

      <!-- Responsive navbar toggler -->
      <button class="btn btn-primary w-100 d-block d-xl-none mt-2" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#dashboardMenu" aria-controls="dashboardMenu">
        <i class="bi bi-list"></i> Menu
      </button>

      <!-- Nav links START -->
      <div class="offcanvas-xl offcanvas-end mt-xl-3" tabindex="-1" id="dashboardMenu">
        <div class="offcanvas-header border-bottom p-3">
          <h5 class="offcanvas-title">Opciones</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#dashboardMenu"
                  aria-label="Close"></button>
        </div>
        <!-- Offcanvas body -->
        <div class="offcanvas-body p-3 p-xl-0">
          <!-- Nav item -->
          <div class="navbar navbar-expand-xl">
            <ul class="navbar-nav navbar-offcanvas-menu">

              <li class="nav-item"><a class="nav-link {% if 'inicio' in request.path %} active{% endif %}"
                                      href="{% url 'agent_dashboard' %}"><i
                  class="bi bi-house-door fa-fw me-1"></i>Inicio</a></li>

              <li class="nav-item"><a class="nav-link {% if 'reservas' in request.path %} active{% endif %}"
                                      href="{% url 'agent_bookings' %}"><i
                  class="bi bi-bookmark-heart fa-fw me-1"></i>Reservas</a></li>

              <li class="nav-item"><a class="nav-link" href="#"><i
                  class="bi bi-journals fa-fw me-1"></i>Canchas</a></li>

              <li><a class="nav-link" href="#"><i class="bi bi-gear fa-fw me-1"></i>Cuenta</a></li>


            </ul>
          </div>
        </div>
      </div>
      <!-- Nav links END -->
    </div>
  </div>
</section>
